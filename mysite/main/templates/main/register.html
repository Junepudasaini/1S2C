{% extends "main/header.html" %}
{% block content%}
<div class="container">
	<fieldset class="form-group">
		<legend class="border-bottom mb-4"><h3>Register</h3></legend>
		
		<strong>Please fill in this form to create an account.</strong>
		
		<form action="register" method="POST">
			{% csrf_token %}
			<dl>
				<dt>
					<label for="username">Username:</label>
				</dt>
				<dd>
					<input name="username" class="form-control" id="username" type="text"placeholder="Username" value=""/>
				</dd>
				<dt>
					<label for="first_name">First Name:</label>
				</dt>
				<dd>
					<input name="first_name" class="form-control" id="first_name" type="text" placeholder="First Name" value="" />
				</dd>
				<dt>
					<label for="last_name">Last Name:</label>
				</dt>
				<dd>
					<input name="last_name" class="form-control" id="last_name" type="text" placeholder="Last Name" value="" />
				</dd>
				<dt>
					<label for="email">Email Address:</label>
				</dt>
				<dd>
					<input name="email" class="form-control" id="email" type="text" placeholder="Enter email" value=""/>
				</dd>
				<dt>
					<label for="password1">Password:</label>
				</dt>
				<dd>
					<input name="password1" class="form-control" id="password1" type="password" placeholder="Enter Password" value="" />
				</dd>
				<dt>
					<label for="password2">Repeat Password:</label>
				</dt>
				<dd>
					<input name="password2" class="form-control" id="password2" type="password" placeholder="Repeat Password" value="" />
				</dd>
				
				<p>By creating an account you agree to our <a href="/about/tos" target="blank">Terms & Privacy</a></p>
			</dl>
			<p>
				<input class="btn btn-primary" style="background-color: #01579b ;color: #ffffff"  type="submit" value="Register"/>
			</p>
		</form>
		If you already have an account, <a href="/login"><strong>login</strong></a> instead.		
    </fieldset>
    <br>
    <br>
</div>			
{% endblock %}
